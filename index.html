<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="random.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="random.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/32e8ca8779.js"></script>

  </head>

  <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div id="newQuoteDisplayed">
              <!-- The new quote and its author will display here -->
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12 header">
            <button class="btn btn-primary-outline" id="clickForQuote" onclick="newQuoteGenerated()">New Quote</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12" style="text-align:center; padding-top:15px" >
              <a class="twitter-share-button" href="https://twitter.com/intent/tweet" id="twitterUrl"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="random.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
